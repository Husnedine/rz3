<!DOCTYPE html>
<html>
	    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1" >
<head>
  <style>
  	body {
      background: #f6f0e2;
  	}
  
  .button {
  background-color: #f6f0e2;
  } 
  
    .slideshow {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 374px;
    }

    .slideshow img {
      width: 220px;
      height: 340px;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <button id="previousBtn" class="button">Précédent</button>
    <img id="image" src="rz3/mfc/Dicz1.jpg" onclick="window.location.href='market://details?id=com.zoto.mgar';">
    <button id="nextBtn" class="button">Suivant</button>
  </div>

  <script>
    const images = ['mfc/Dicz1.jpg', 'mfc/Dicz2.jpg', 'mfc/Dicz3.jpg', 'mfc/Dicz4.jpg'];
    let currentIndex = 0;

    const previousBtn = document.getElementById('previousBtn');
    const nextBtn = document.getElementById('nextBtn');
    const image = document.getElementById('image');

    previousBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      image.src = images[currentIndex];
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      image.src = images[currentIndex];
    });
  </script>
</body>
</html>
